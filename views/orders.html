<h2>{{custData.name}}'s Orders </h2>

<table class="table table-striped">
	<tr>
		<th>Product</th>
		<th>ID</th>
		<th>Total</th>
	</tr>
	<tr ng-repeat="order in  custData.orders">
		<td>{{order.id}}</td>
		<td>{{order.product | uppercase }}</td>
		<td>{{order.total | currency}}</td>
	</tr>
</table>
